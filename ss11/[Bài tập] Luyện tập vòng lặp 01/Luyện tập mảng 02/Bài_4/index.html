<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm số từ trong một chuỗi</title>
</head>
<body>
    <script>
       let arr = ["c","o",2,6,"d",7,"e",8,9,4,"g","y","m"];
       let count = 0 ;
       for (let i of arr) {
            if(isNaN(i) == true) {
                count++
            }
       }
       document.write(" Có " + count + " từ trong chuỗi ");
    </script>
</body>
</html>
