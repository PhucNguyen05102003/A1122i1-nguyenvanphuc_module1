<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chương trình này đếm số ký tự số trong mảng.</title>
</head>
<body>
    <script>
        let n = ["c","o", 1,"m", 2,"d", "e",4,"y",6,7,"g"];
        let count = 0 ;
        for(let i of n ) {
            if (isNaN(i) == false) { // NaN viết tắt là không phải số , isNaN trả về true nghĩa là nó không phải số 
              count++
          }
        }
        document.write(" Có " + count + " ký tự số trong mảng ")
    </script>
</body>
</html>
