<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</title>
</head>
<body>
    <script>
        let number = +prompt("Enter the number of terms: ");
        let a = 0;
        let b = 1;
        let fibonacci;
        for (let i = 1 ; i < number ; i++) {
            document.write( a + ",");
            fibonacci = a + b;
            a = b ;
            b = fibonacci ;
        } 
        
    </script>
</body>
</html>
