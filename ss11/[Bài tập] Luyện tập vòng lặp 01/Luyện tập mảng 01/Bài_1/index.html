<script>
        let number = [0, 10,11,3,6,45,22];
        let count = 0;
        document.write( "Các số nguyên lớn hơn 10:");
        for ( let i=0 ; i <number.length ; i++) {
            if(number[i] >= 10) {
                count ++;
                document.write(number[i] + ",");
            }
        }
        document.write( "<br/>" +"Có " + count + " số nguyên lớn hơn hoặc bằng 10");
</script>
