<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm số nguyên âm trong một chuỗi</title>
</head>
<body>
    <script>
        let arr = [-10,2,3,4,5,0,-1,-2,-3,-4,-56];
        let count = 0;
        for(let i=0;i<arr.length;i++){   
            if( arr[i] < 0) {
                count++
            }
        }
        document.write("Có " + count + " số nguyên âm trong chuỗi");
    </script> 
</body>
</html>
