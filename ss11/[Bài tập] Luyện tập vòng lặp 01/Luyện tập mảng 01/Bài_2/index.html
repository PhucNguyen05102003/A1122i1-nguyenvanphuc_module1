<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <script>
        let number = [0,56,9,63,10,11,3,6,45,22];
        let max= number[0];
        let index = 0;
        document.write( "Phần tử lớn nhất trong mảng :");
        for ( let i=0 ; i < number.length ; i++) {
            if(number[i] > max) {
                max = number[i];
                index = i;
            }
        }
        document.write(max + "<br/>" + "Vị trí của phần tử lớn nhất:" + index);
    </script>
</body>
</html>
