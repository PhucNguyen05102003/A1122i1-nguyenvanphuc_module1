<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In ra hình chữ nhật</title>
</head>
<body>
    <script>
        let n = 7 ;
        let l = 21; 
        for (j=1; j <= l ; j++){
                document.write("*");
            }
            document.write("<br/>");
        for ( i= 1; i<=(n-1) ; i++) {
            document.write("*"); 
            for (j=1; j <= l-2 ; j++){
                document.write("&nbsp;&nbsp;");
            }
            if( j=l-1 ) {
                    document.write("*");
                }
            document.write("<br/>");

        }
        for (j=1; j <= l ; j++){
                document.write("*");
            }
    </script>
</body>
</html>
