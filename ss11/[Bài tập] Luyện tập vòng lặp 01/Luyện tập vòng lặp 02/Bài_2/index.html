<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tính giai thừa của một số nguyên dương</title>
</head>
<body>
    <!-- <h1>Tính giai thừa của một số nguyên dương</h1> -->
</body>
</html>
<script>
    let n = +prompt("Nhập số nguyên dương");
    let i;
    let gt=1;
    for (i=1 ; i <= n ; i++) {
        gt = gt*i;
    }
    alert(gt);
</script>
