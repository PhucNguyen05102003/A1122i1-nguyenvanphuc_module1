<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In hình trái tim</title>
</head>
<body>
    <script>
        let n = 7;
        let m = 11;
        for (i=1; i <= n ; i++) {
            for (j=1 ; j <= m ; j++) {
                if(!((i==1 &&( j==1 || j==6 || j== 11 ))
                    || ( i == 4 && ( j == 1 || j == 11 ))
                    || ( i == 5 && ( j <= 2 || j >= 10 ))
                    || ( i == 6 && ( j <= 4 || j >= 8))
                    || ( i == 7 && ( j <= 5 || j >= 7))
                    ))
                {
                    document.write("*");
                }else {
                    document.write("&nbsp;&nbsp;");
                }
            }
            document.write("<br/>");
        }
    </script>
</body>
</html>
