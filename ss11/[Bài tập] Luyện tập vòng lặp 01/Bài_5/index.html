<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng của 20 số đầu tiên trong dãy fibonacci.</title>
</head>
<body>
    <script>
        let number = +prompt("Enter the number of terms: ")
        let a = 0;
        let b = 1;
        let fibonacci;
        let sum = 0;
        for ( let i = 1 ; i < number ; i ++) {
            document.write(a + ",");
            fibonacci = a + b;
            a = b;
            b = fibonacci ;
            sum = fibonacci;   
        }
        document.write("Tổng của" +number+ "số đầu tiên trong dãy fibonacci: " +sum);

    </script>
</body>
</html>
