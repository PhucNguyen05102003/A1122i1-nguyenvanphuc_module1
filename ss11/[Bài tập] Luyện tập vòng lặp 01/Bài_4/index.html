<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tìm số đầu tiên trong dãy fibonacci chia hết cho 5</title>
</head>
<body>
    <script>
        let number = +prompt("Enter the number of terms: ");
        let a = 0;
        let b = 1;
        let fibonacci; 
        for (let i = 1 ; i < number; i++) {
            fibonacci = a + b ;
            a = b;
            b = fibonacci;
            if ( fibonacci % 5 == 0) {
                document.write( fibonacci +'');
                break
            }    
        }
        
    </script>
</body>
</html>
