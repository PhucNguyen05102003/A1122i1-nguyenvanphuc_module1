<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</title>
</head>
<body>
    <script>
        let count = 0;
         let sum = 0;
         let i ;
         document.write("Các số chia hết cho 7: ")
         for (i =0 ; count < 30 ; i++){ 
                if ( i % 7 == 0) {
                    document.write(i +",");
                    count ++
                   sum = sum + i;
                }
         }
         document.write( "<br/>" +"Tổng 30 số đầu tiên chia hết cho 7: " + sum);
    </script>
</body>
</html>
