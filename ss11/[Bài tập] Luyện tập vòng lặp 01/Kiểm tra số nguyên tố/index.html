<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
    <script>
        let number = +prompt("Nhập số lượng số nguyên tố cần in ra");
        let count = 0;
        for ( let n = 2; count < number ; n++) {
            let countU=0;
            for(i=1;i<=n; i++){
                if(n%i ==0){
                    countU++
                }
            }
            if(countU == 2) {
                count++
                document.writeln(n)
            }
        }
        
    </script>
</body>
</html>
