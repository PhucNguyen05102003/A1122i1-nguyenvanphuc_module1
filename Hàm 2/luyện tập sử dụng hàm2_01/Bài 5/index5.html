<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5 Hàm 01</title>
</head>
<body>
    <input type="text" id="input" placeholder="Nhập vào tên ngôi sao" onchange="arr(this.value)">
    <p>Chòm Sao: <span id="result"></span></p>

    <script>
        function arr() {
            let stars = [ "Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus" ];
            let constellation = [ "Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo" ];
            let word = document.getElementById("input").value;
            if (stars.indexOf(word) !== -1) {
                let wordin = stars.indexOf(word);
                document.getElementById("result").innerText = (constellation[wordin]);
            }else{
                document.getElementById("result").innerText = word +" " + "không tìm thấy ngôi sao này";
            }
        }
    </script>
</body>
</html>
