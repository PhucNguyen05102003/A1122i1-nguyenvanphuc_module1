<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo hàm nhận vào một đối số dạng số,
         tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm</title>
</head>
<body>
    <input type="text" id="Argument" placeholder="Nhập đối số dạng số" onchange="addArgument(this.value)">
    <p>Result: <span id="result"></span></p>
</body>
</html>
<script>
    function addArgument(){
        let x = document.getElementById("Argument").value;
            // isNaN() = false : nếu giá trị trả về là false nếu nó là số
        if(isNaN(x) == false) {
            x++
            document.getElementById("result").innerHTML = x;
        }else{
            document.getElementById("result").innerHTML = "Xin mời bạn nhập lại";
        }
    }
</script>
