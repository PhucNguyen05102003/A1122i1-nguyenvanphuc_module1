<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó</title>
</head>
<body>
    <script>
        function array(arr){
            //reverse() : giúp đảo ngược một mảng cho trước
            document.write("Mảng đảo ngược: " +arr.reverse());
        }
        let n = +prompt("Nhập số lương phần tử của mảng");
        let arr1 = [];
        for(let i = 0; i < n; i++){
            arr1[i] = +prompt("Nhập phần thử thứ "+ (i+1));
        }
        array(arr1);
    </script>
</body>
</html>
