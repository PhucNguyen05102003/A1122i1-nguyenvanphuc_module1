<body>
    <script>
        function circle(x){
            let pi = 3.14;
            S = Math.pow(x, 2)*pi;
            C = (x*2)*pi;
            return S, C;
        }
        let r = +prompt("Nhập bán kính hình tròn");
        let circles = circle(r);
        document.write("Diện tích hình tròn: "+ S +"</br>");
        document.write("Chu vi hình tròn: "+ C +"</br>");
    </script>
</body>
