
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tính bình phương</title>
    </head>
    <body>
        <script>
            function squere(number){
                let result = number * number;
                return result;
            }
            let x = +prompt("Nhập số bất kỳ");
            let squere0f= squere(x);
            document.write(" - Bình phương của số "+ x + " là: " +squere0f);
        </script>
    </body>
    </html>
