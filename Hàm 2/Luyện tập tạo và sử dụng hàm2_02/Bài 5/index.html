<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hàm nhận vào 3 số nguyên bất kỳ</title>
</head>
<body>
    <script>
        function integer(arr){
            let min = arr[0];
            for(let i = 1; i < arr.length; i++){
                if(arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }
        let n = +prompt("Nhập vào số lương phần tử");
        let arr1 = [];
        for( let j = 1; j <= n; j++){
        arr1[j-1] = +prompt("Nhập phần tử thứ " + j );
        }
        let min = integer(arr1);
        document.write("Giá trị nhỏ nhất " + min);
        
    </script>
</body>
</html>
