<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu lệnh switch-case</title>
</head>
<body>
            <input type="text" name="month" id="month">
            <button type="button" onclick="button()">Tính số ngày</button>
            <div style="margin-top: 12px; font-size: 20px;" id="result"></div>
</body>
</html>
<script>
    function button() {
        let month = parseInt(document.getElementById("month").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerText = " Tháng " + month + ": có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerText = " Tháng " + month + ": có 30 ngày";
                break;
        default:
            document.getElementById("result").innerText = " Tháng " + month + ": có 28 hoặc 29 ngày";
        }
    }
</script>
