<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính giá điện</title>
    <style>
        button {
            margin-top: 18px;
        }
        div {
            color: blue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <label for="electricity">Nhập lượng điện tiêu thụ</label><br>
                <input type="number" name="electricity" id="electricity">
            </td>
            <td>
                <button type="button" onclick="button()">Tiền Điện</button>
            </td>
        </tr>
        <tr>
            <td>
                <div id="result"></div>
            </td>
        </tr>
    </table>
</body>
</html>
<script>
    function button() {
        let a = +document.getElementById("electricity").value;
        if(0<a && a<50) {
            // S = a*1.484;
            document.getElementById("result").innerText = "Tiền điện :" +a*1484;
        }else if(51<a && a<100) {
            // S = a*1.533;
            document.getElementById("result").innerText = "Tiền điện :" +a*1533;
        }else {
            document.getElementById("result").innerText = "Nhập lại ";
        }
    }
</script>
