<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>giải phương trình bậc 2</title>
    <style>
        button {
            margin-top: 18px;
        }
        div {
            color: blue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <label for="a">Nhập hệ số a</label><br>
                <input type="number" name="a" id="a">
            </td>
            <td>
                <label for="b">Nhập hệ số b</label><br>
                <input type="number" name="b" id="b">
            </td>
            <td>
                <label for="c">Nhập hệ số c</label><br>
                <input type="number" name="c" id="c">
            </td>
            <td>
                <button type="button" onclick="button()">Result</button>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <div>
                    <p id="result"></p>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
<script>
    function button() {
        let a = +document.getElementById("a").value;
        let b = +document.getElementById("b").value;
        let c = +document.getElementById("c").value;
        let delta = Math.pow(b, 2) - 4*a*c;
        if (a != 0) {
            if ( delta > 0){ 
                x1 = -b + Math.sqrt(delta) / (2*a);
                x2 = -b - Math.sqrt(delta) / (2*a);
                document.getElementById("result").innerText = "Phương trình có hai nghiệm phân biệt: x1 =" +x1+ " và x2 =" +x2;
            } else if(delta == 0){     
                x = -b/2*a;
                document.getElementById("result").innerText = "Phương trình có nghiệm kép x1 = x2: " +x;
            } else {
                document.getElementById("result").innerText = "Phương trình vô nghiệm";
            }
        } else {
            document.getElementById("result").innerText = "Nhập lại a";
        }
    }
</script>
