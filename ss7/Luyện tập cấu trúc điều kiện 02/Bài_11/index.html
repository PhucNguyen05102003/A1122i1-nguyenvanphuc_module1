<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tính thuế thu nhập cá nhân</title>
    <style>
        button {
            margin-top: 18px;
        }
        div {
            color: blue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <label for="money">Nhập tiền lương của bạn</label><br>
                <input type="number" name="money" id="money">
            </td>
            <td>
                <button type="button" onclick="button()">Result</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div id="result"></div>
            </td>
        </tr>
    </table>
</body>
</html>
<script>
    function button() {
        let a = +document.getElementById("money").value;
        if (a <= 5000){
            document.getElementById("result").innerText = "Thuế thu nhập cá nhân cần nộp:" +a*5/100;
        }else if (5000<a && a>=10000) {
            document.getElementById("result").innerText = "Thuế thu nhập cá nhân cần nộp:" +a*10/100;
        }else {
            document.getElementById("result").innerText = "Bạn chưa đi làm";
        }
    }

</script>
