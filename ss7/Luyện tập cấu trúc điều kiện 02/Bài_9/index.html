<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cạnh a b c của  tam giác</title>
    <style>
        button {
            margin-top: 18px;
        }
        p {
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <tr>
                <td>
                    <label for="a">Nhập cạnh a</label><br>
                    <input type="number" name="a" id="a">
                </td>
                <td>
                    <label for="b">Nhập cạnh b</label><br>
                    <input type="number" name="b" id="b">
                </td>
                <td>
                    <label for="c">Nhập cạnh c</label><br>
                    <input type="number" name="c" id="c">
                </td>
                <td>
                    <button type="button" onclick="button()">Result</button>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <p id="result"></p>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
<script>
    function button() {
        let a = +document.getElementById("a").value;
        let b = +document.getElementById("b").value;
        let c = +document.getElementById("c").value;
        if (a>0 && b>0 && c>0 || a + b > c || b + c > a ||a + c > b) {
            document.getElementById("result").innerText = "a , b ,c là 3 cạnh của tam giác";
        }else {
            document.getElementById("result").innerText = "a , b ,c không phải là cạnh của tam giác";
        }
    }
</script>
