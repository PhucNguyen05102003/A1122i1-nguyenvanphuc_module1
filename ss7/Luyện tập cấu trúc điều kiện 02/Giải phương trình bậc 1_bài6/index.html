<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>giải phương trình bậc 1</title>
    <style>
        button {
            margin-top: 18px;
        }
        div {
            color: blue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <label for="a">Nhập hệ số a</label><br>
                <input type="number" id="a">
            </td>
            <td>
                <label for="b">Nhập hệ số b</label><br>
                <input type="number" id="b">
            </td>
            <td>
                <button onclick="button()">Result</button>
            </td>
        </tr>
        <br>
        <tr>
            <td colspan="2">
                <div id="result"></div>
            </td>
        </tr>
    </table>
</body>
</html>
<script>
    function button(){
        let a = +document.getElementById("a").value;
        let b = +document.getElementById("b").value;
        let c = -b/a;
        if(a==0 && b==0){
            document.getElementById("result").innerText = "Phương trình vô số nghiệm";
        }else if (a==0 && b!=0) {
            document.getElementById("result").innerText = "Phương trình vô nghiệm";
        }else {
            document.getElementById("result").innerText = "Phương trình có nghiệm duy nhất: " +c;
        }
    }
</script>
