<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài2</title>
</head>
<body>
    <div>
        <input type="number" name="age" placeholder="Nhập tuổi của bạn" id="age">
        <button type="button" onclick="button()">Result</button>
        <p style="font-size: 20px;" id="result"></p>
    </div>
</body>
</html>
<script>
    function button(){
        let age = +document.getElementById("age").value;
        if (age >= 15) {
            document.getElementById("result").innerText = "Đạt chỉ tiêu đầu vào" ;
        }else {
            document.getElementById("result").innerText = "Không đạt chi tiêu đầu vào";
        }
    }
</script>
